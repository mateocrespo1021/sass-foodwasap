<div class="px-4 py-8 md:px-6 lg:px-8">
    <h2 class="mb-4 text-center">Planes</h2>
    <div class="grid">
        <!-- Plan Gratuito -->
        <div class="col-12 md:col-6 lg:col-3" *ngFor="let plan of plans">
            <div class="p-3 h-full">
                <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
                    <div class="text-900 font-medium text-xl mb-2 larger-text">{{plan.name}}</div>
                    <div class="text-600 larger-text">{{plan.description}}</div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <div class="flex align-items-center">
                        <span class="font-bold text-2xl text-900 larger-text">{{plan.price}}</span>
                        <span class="ml-2 font-medium text-600 larger-text">{{plan.description}}</span>
                    </div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <ul class="list-none p-0 m-0 flex-grow-1">
                        <li class="flex align-items-center mb-3" *ngFor="let feature of plan.features">
                            <i class="pi pi-check-circle text-green-500 mr-2" style="font-size: 2rem"></i>
                            <span class="text-900 larger-text">{{feature}}</span>
                        </li>
                    </ul>
                    <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" /> 
                    <app-modal-payment-methods [plan]="plan"></app-modal-payment-methods>
                </div>
            </div>
        </div>
    </div>
</div>
