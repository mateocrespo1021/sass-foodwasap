<div class="login container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <i class="pi pi-user" style="color: slateblue"  style="font-size: 2rem"></i>
            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3" /> -->
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
            <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span> -->
            <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
        </div>

        <div>
            <form action="" [formGroup]="formLogin" (ngSubmit)="onLogin()">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email" pInputText class="w-full mb-3" formControlName="email"/>
            <span *ngIf="isValidField('email')" class="form-text text-danger">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('email')}}
            </span>
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password" />
            <span *ngIf="isValidField('password')" class="form-text text-danger">
                <!-- Debe de ser de 3 letras -->
                {{getFieldError('password')}}
            </span>
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Recordar</label>
                </div>
                <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
            </div>
            <div *ngIf="showSpinner" class="card flex justify-content-center">
                <p-progressSpinner ariaLabel="loading" />
            </div>
            <button [disabled]="showSpinner" type="submit" pButton pRipple label="Iniciar SesiÃ³n" icon="pi pi-user" class="w-full"></button>
        </form>
        </div>
    </div>
</div>
