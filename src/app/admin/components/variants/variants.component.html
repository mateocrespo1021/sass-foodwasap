<div class="card">
    <p-table [value]="variants()" [tableStyle]="{ 'min-width': '30rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-variant>
            <tr>
                <td>{{ variant.name }}</td>
                <td>{{ variant.price }}</td>

                <td>
                    <app-modal-variants [idVariant]="variant.id"></app-modal-variants>
                </td>

                <td>
                    <div class="card flex justify-content-center gap-2">
                        <p-button (click)="confirm($event , variant.id)" label="Eliminar" severity="danger" [rounded]="true" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
