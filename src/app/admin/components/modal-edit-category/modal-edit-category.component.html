<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" label="Editar Categoria" icon="pi pi-file-edit" severity="help" />
    <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '27rem', height: '23rem',fontSize: '16px'}">
        <span class="p-text-secondary block mb-5">Editar Categoria.</span>
        <form action="" [formGroup]="formCategory" (ngSubmit)="onSubmit()">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="name" class="font-semibold w-6rem">Nombre</label>
            <input formControlName="name" pInputText id="name" class="flex-auto" autocomplete="off" [value]="category().name"/>
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="image" class="font-semibold w-6rem">Imagen</label>
            <app-file (fileUploaded)="handleFileUploaded($event)"></app-file> 
        </div>
        <div lass="flex align-items-center gap-3 mb-5">
            <img *ngIf="category" [src]="baseCategories + category().image + '.webp'" [alt]="category().name">       
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
            <p-button label="Guardar" type="submit" />
        </div>
    </form>
    </p-dialog>
</div>
