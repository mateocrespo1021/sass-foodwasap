<div class="card flex justify-content-center">
  <p-button (click)="showDialog()" label="Agregar Slider" icon="pi pi-folder-plus" severity="warning" />
  <p-dialog header="" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Agregar Slider.</span>
    <form action="" [formGroup]="formSlider" (ngSubmit)="saveSlider()">
      <div class="flex align-items-center gap-3 mb-3">
        <label for="title" class="font-semibold w-6rem">Titulo</label>
        <input formControlName="title" pInputText id="title" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="image" class="font-semibold w-6rem">Imagen</label>
        <app-file (fileUploaded)="handleFileUploaded($event)"></app-file>
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="link" class="font-semibold w-6rem">Link</label>
        <input formControlName="link" pInputText id="link" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-6 mb-3">
        <label for="status">Estado</label>
        <p-inputSwitch formControlName="state" />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" type="submit" />
      </div>
    </form>
  </p-dialog>
</div>
