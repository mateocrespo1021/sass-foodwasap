<div class="card">
    <p-table [value]="additionals()" [tableStyle]="{ 'min-width': '30rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-additional>
            <tr>
                <td>{{ additional.name }}</td>
                <td>{{ additional.price }}</td>

                <td>
                    <app-modal-additionals [idAdditional]="additional.id"></app-modal-additionals>
                </td>

                <td>
                    <div class="card flex justify-content-center gap-2">
                        <p-button (click)="confirm($event , additional.id)" label="Eliminar" severity="danger" [rounded]="true" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
