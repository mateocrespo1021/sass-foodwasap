<div class="card flex justify-content-center">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible" styleClass="w-25rem" class="aside">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <i class="pi pi-shop" style="font-size: 2.5rem"></i>
                        <span class="font-semibold text-2xl text-primary">FOOD</span>
                    </span>
                    <span>
                        <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true"
                            outlined="true" styleClass="h-2rem w-2rem"></p-button>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0" *ngIf="subscription && subscription.status">
                        <li>
                            <div pRipple pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown"
                                leaveToClass="hidden" leaveActiveClass="slideup"
                                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">
                                <span class="font-medium">FAVORITOS</span>
                                <i style="font-size: 2rem" class="pi pi-chevron-down"></i>
                            </div>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li>
                                    <a (click)="sidebarVisible = false" routerLink="/admin/dashboard" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-home mr-2"></i>
                                        <span class="font-medium">Home</span>
                                    </a>
                                </li>
                                <li>
                                    <a (click)="sidebarVisible = false" routerLink="/admin/orders" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-money-bill mr-2"></i>
                                        <span class="font-medium">Pedidos</span>
                                    </a>
                                </li>
                                
                                <li>
                                    <a (click)="sidebarVisible = false" routerLink="/admin/catalog" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-tag mr-2"></i>
                                        <span class="font-medium">Cátalogo</span>
                                    </a>
                                </li>
                                <li>
                                    <a (click)="sidebarVisible = false" routerLink="/admin/sliders" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-image mr-2"></i>
                                        <span class="font-medium">Sliders</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="list-none p-3 m-0">
                        <li>
                            <div pRipple pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown"
                                leaveToClass="hidden" leaveActiveClass="slideup"
                                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">
                                <span class="font-medium">Negocio</span>
                                <i style="font-size: 2rem" class="pi pi-chevron-down"></i>
                            </div>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li *ngIf="subscription && subscription.status">
                                    <a (click)="sidebarVisible = false" routerLink="/admin/business-settings" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-shop mr-2"></i>
                                        <span class="font-medium">Información</span>
                                    </a>
                                </li>
                                <li *ngIf="subscription && subscription.status">
                                    <a (click)="sidebarVisible = false" routerLink="/admin/schedules" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-clock mr-2"></i>
                                        <span class="font-medium">Horarios</span>
                                    </a>
                                </li>
                                <li>
                                    <a (click)="sidebarVisible = false" routerLink="/admin/plan" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i style="font-size: 2rem" class="pi pi-id-card mr-2"></i>
                                        <span class="font-medium">Plan</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <!-- <a pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <app-darkmode style="font-size: 2rem" class="mr-2"></app-darkmode>
                        <span class="font-medium">Modo Oscuro</span>
                    </a> -->

                    <a (click)="closeSesion()" pRipple
                        class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <i style="font-size: 2rem" class="pi pi-sign-out mr-2"></i>
                        <span class="font-bold">Cerrar Sesión</span>
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>

    <p-button class="btn-sticky" (click)="sidebarVisible = true" icon="pi pi-bars" label="Menú" [text]="true"
        [raised]="true" [plain]="true"></p-button>
</div>
