<div class="card flex justify-content-center">
    <i (click)="showDialog()" class="pi pi-clock" style="font-size: 1.5rem; cursor: pointer;"></i>
    <p-dialog header="Horarios" [modal]="true" [(visible)]="visible" [style]="{ width: '54rem' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
        <p-table *ngIf="schedule" [value]="schedule.schedule" styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>DÃ­a de la Semana</th>
                    <th>Abierto</th>
                    <th>Hora de Apertura</th>
                    <th>Hora de Cierre</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-day>
                <tr>
                    <td>{{ day.day_of_week }}</td>
                    <td>
                        <span [ngClass]="isOpen(day) ? 'status open' : 'status closed'">
                            {{ isOpen(day) ? 'Abierto' : 'Cerrado' }}
                        </span>
                    </td>
                    <td>{{ day.opening_time }}</td>
                    <td>{{ day.closing_time }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-dialog>
</div>
